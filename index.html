<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <scripts src="js/scripts.js"></scripts>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    
    <title>Character Builder</title>
</head>
<body>
    <h1>Character Builder</h1>
    
    <div id="output">

        <p id="avengerName"></p>
        <img id="avenger1" src="IMG/Super_man.png" alt="The avenger image will appear here">
        <img id="avenger2" src="IMG/Spider_man.png" alt="The avenger image will appear here">
        <img id="avenger3" src="IMG/Iron_man.png" alt="The avenger image will appear here">
        <img id="avenger4" src="IMG/Hulk.png" alt="The avenger image will appear here">
        <img id="avenger5" src="IMG/Captain_america.png" alt="The avenger image will appear here">
        <img id="avenger6" src="IMG/Bat_man.png" alt="The avenger image will appear here">
        
    </div>
    <form id="characterChoices">
        <select id="character">
            <option id="option1" value="Superman">Superman</option>
            <option id="option2" value="Ironman">Ironman</option>
            <option id="option3" value="Captainamerica">Captain America</option>
            <option id="option3" value="Spiderman">Spiderman</option>
            <option id="option4" value="Batman">Batman</option>
            <option id="option5" value="Hulk">Hulk</option>
        </select>
        <button type="submit" class="btn">Go!</button>
    </form>
    
   
</body>
</html>
