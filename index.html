<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" type="text/css" rel="stylesheet">    
    <title>Character Builder</title>
    <script src="js/scripts.js"></script>

</head>
<body>
    <h1>Character Builder</h1>
    
    <div id="output">

        <p id="avengerName"></p>
        <p id="avengerImage"></p>
        <img id="avenger1" src="IMG/Super_man.png" alt="The avenger image will appear here">
        <img id="avenger2" src="IMG/Spider_man.png" alt="The avenger image will appear here">
        <img id="avenger3" src="IMG/Iron_man.png" alt="The avenger image will appear here">
        <img id="avenger4" src="IMG/Hulk.png" alt="The avenger image will appear here">
        <img id="avenger5" src="IMG/Captain_america.png" alt="The avenger image will appear here">
        <img id="avenger6" src="IMG/Bat_man.png" alt="The avenger image will appear here">
        
    </div>
    <form name="avengersForm" id="characterChoices">
        <select name="character" id="character" onchange="showDropInfo()">
            <option id="options" value="Superman">Superman</option>
            <option id="options" value="Ironman">Ironman</option>
            <option id="options" value="Captainamerica">Captain America</option>
            <option id="options" value="Spiderman">Spiderman</option>
            <option id="options" value="Batman">Batman</option>
            <option id="options" value="Hulk">Hulk</option>
        </select>
        
    </form>
    
   
</body>
</html>
